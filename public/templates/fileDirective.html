<div class="card-panel white" data-file-name="{{key}}"" style="text-align: center">
    <p>{{key}}</p>
    <button type="button" class="waves-effect waves-light create-index btn" ng-click="createIndex(key)" name="button">Create Index</button>
    <button type="button" class="waves-effect waves-light btn red lighten-2" ng-click="deleteFile(key)" name="button">Delete File</button>
</div>
