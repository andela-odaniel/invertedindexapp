<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inverted Index Search</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.bundle.js"></script>
    <script type="text/javascript" src="js/script.bundle.js"></script>
    
  </head>
  <body>
    <div class="small-space">
      <div class="row">
        <div class="col s6 card-panel cyan lighten-1">
          <div class="col s12 top-space white-text" style="text-align: center">
            <a id="file_select" class="btn-floating btn-large waves-effect waves-light red darken-2"><i class="material-icons">add</i></a>
            <p>Add A File</p>
            <input type="file" class="hide-input">
          </div>
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a class="active" href="#files_pane">Json Files</a></li>
              <li class="tab col s3"><a class="" href="#index_pane">Inverted Index</a></li>
            </ul>
          </div>
          <div id="files_pane" class="col s12">
            <div id="files_empty_div" class="card-panel white" style="text-align: center">
              <p class="grey-text">No Files Yet. Click the plus button above to add.</p>
            </div>
          </div>
          <div id="index_pane" class="col s12">
            <div id="index_empty_div" class="card-panel white" style="text-align: center">
              <p class="grey-text">The Index is empty. Create an index first.</p>
            </div>

            <div class="card-panel white" style="text-align: center">
              <table>
                <thead>
                  <th>file0.json</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Word</td>
                    <td>Doc1</td>
                    <td>Doc2</td>
                  </tr>
                  <tr>
                    <td>
                      WordName
                    </td>
                    <td>&#10004;</td>
                    <td>&#10004;</td>
                  </tr>
                  <tr>
                    <td>
                      WordName
                    </td>
                    <td>&#10004;</td>
                    <td>&#10004;</td>
                  </tr>
                  <tr>
                    <td>
                      WordName
                    </td>
                    <td>&#10004;</td>
                    <td>&#10004;</td>
                  </tr>
                </tbody>
              </table>
            </div>


          </div>
        </div>
        <div class="col s6 card-panel cyan lighten-1">
          <div class="col s12 top-space">
            <label for="searchTerm" class="white-text">What would you like to Search for?</label>
            <input type="text" name="searchTerm" style="margin-bottom: 2.65em">
          </div>
          <div class="col s12"></div>
        </div>
      </div>
    </div>
  </body>
</html>
